<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/gato.css">
    <title>Juego de Gato</title>
</head>
<body>
    <div class="centrar">
        <h1>Juego de Gato FWD</h1>
        <img src="img/fdw.jpg" alt="" width="5%">
    </div>
    <br>

    <table id="board">
        <tr>
            <td onclick="haceMovimiento(0, 0)"></td>
            <td onclick="haceMovimiento(0, 1)"></td>
            <td onclick="haceMovimiento(0, 2)"></td>
        </tr>
        <tr>
            <td onclick="haceMovimiento(1, 0)"></td>
            <td onclick="haceMovimiento(1, 1)"></td>
            <td onclick="haceMovimiento(1, 2)"></td>
        </tr>
        <tr>
            <td onclick="haceMovimiento(2, 0)"></td>
            <td onclick="haceMovimiento(2, 1)"></td>
            <td onclick="haceMovimiento(2, 2)"></td>
        </tr>
    </table>
 
    <div id="message"></div>

    <div class="reiniciar">
        <button id="restartButton" onclick="reiniciarJuego()">Reiniciar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
